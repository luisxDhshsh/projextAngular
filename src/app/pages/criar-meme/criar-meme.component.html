<h2>Criar Meme</h2>
<form>
  <label for="imagem">Imagem:</label>
  <input id="imagem" type="file" accept="image/*" required>

  <label for="textoSuperior">Texto Superior:</label>
  <input id="textoSuperior" type="text" required>

  <label for="textoInferior">Texto Inferior:</label>
  <input id="textoInferior" type="text" required>

  <button type="submit">Salvar Meme</button>
</form>
